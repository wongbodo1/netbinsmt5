<html>
<head>
<title>Mas Aye</title>
<style type="text/css">body{margin:0;display:table;width:100%;height:100%;font-weight:100;font-family:'Raleway',sans-serif}p{font-size:2em;text-align:center;letter-spacing:3px;color:rgba(255,255,255,.8);margin:10px;padding:10px}#canvas,#text{position:absolute;display:block;left:0;right:0;bottom:0;top:0}#text{display:flex;align-items:center;justify-content:center;text-align:center}footer{position:absolute;bottom:25px;left:0;color:rgba(255,255,255,.7);font-size:12px;letter-spacing:2px;text-align:center;right:0}a{color:rgba(255,255,255,.7);text-decoration:none;font-weight:bold}a:hover{text-decoration:underline}</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="text">
<p><b>Cahyo</b> | <b>D4 T.INFORMATIKA</b></p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://codefog.github.io/jquery-gradientify/jquery.gradientify.min.js"></script>
<script type="text/javascript">
    /*<![CDATA[*/
$(document).ready(function() {
    $("body").gradientify({
        gradients: [{
            start: [49, 76, 172],
            stop: [242, 159, 191]
        }, {
            start: [255, 103, 69],
            stop: [240, 154, 241]
        }, {
            start: [33, 229, 241],
            stop: [235, 236, 117]
        }]
    });
});
let resizeReset = function() {
    w = canvasBody.width = window.innerWidth;
    h = canvasBody.height = window.innerHeight;
}
const opts = {
    particleColor: "rgb(200,200,200)",
    lineColor: "rgb(200,200,200)",
    particleAmount: 30,
    defaultSpeed: 1,
    variantSpeed: 1,
    defaultRadius: 2,
    variantRadius: 2,
    linkRadius: 200,
};
window.addEventListener("resize", function() {
    deBouncer();
});
let deBouncer = function() {
    clearTimeout(tid);
    tid = setTimeout(function() {
        resizeReset();
    }, delay);
};
let checkDistance = function(x1, y1, x2, y2) {
    return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
};
let linkPoints = function(point1, hubs) {
    for (let i = 0; i < hubs.length; i++) {
        let distance = checkDistance(point1.x, point1.y, hubs[i].x, hubs[i].y);
        let opacity = 1 - distance / opts.linkRadius;
        if (opacity > 0) {
            drawArea.lineWidth = 0.5;
            drawArea.strokeStyle = `rgba(${rgb[0]},${rgb[1]},${rgb[2]},${opacity})`;
            drawArea.beginPath();
            drawArea.moveTo(point1.x, point1.y);
            drawArea.lineTo(hubs[i].x, hubs[i].y);
            drawArea.closePath();
            drawArea.stroke();
        }
    }
}
Particle = function(xPos, yPos) {
    this.x = Math.random() * w;
    this.y = Math.random() * h;
    this.speed = opts.defaultSpeed + Math.random() * opts.variantSpeed;
    this.directionAngle = Math.floor(Math.random() * 360);
    this.color = opts.particleColor;
    this.radius = opts.defaultRadius + Math.random() * opts.variantRadius;
    this.vector = {
        x: Math.cos(this.directionAngle) * this.speed,
        y: Math.sin(this.directionAngle) * this.speed
    };
    this.update = function() {
        this.border();
        this.x += this.vector.x;
        this.y += this.vector.y;
    };
    this.border = function() {
        if (this.x >= w || this.x <= 0) {
            this.vector.x *= -1;
        }
        if (this.y >= h || this.y <= 0) {
            this.vector.y *= -1;
        }
        if (this.x > w) this.x = w;
        if (this.y > h) this.y = h;
        if (this.x < 0) this.x = 0;
        if (this.y < 0) this.y = 0;
    };
    this.draw = function() {
        drawArea.beginPath();
        drawArea.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        drawArea.closePath();
        drawArea.fillStyle = this.color;
        drawArea.fill();
    };
};

function setup() {
    particles = [];
    resizeReset();
    for (let i = 0; i < opts.particleAmount; i++) {
        particles.push(new Particle());
    }
    window.requestAnimationFrame(loop);
}

function loop() {
    window.requestAnimationFrame(loop);
    drawArea.clearRect(0, 0, w, h);
    for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
    }
    for (let i = 0; i < particles.length; i++) {
        linkPoints(particles[i], particles);
    }
}
const canvasBody = document.getElementById("canvas"),
    drawArea = canvasBody.getContext("2d");
let delay = 200,
    tid, rgb = opts.lineColor.match(/\d+/g);
resizeReset();
setup(); /*]]>*/
</script>
</body>
</html>
